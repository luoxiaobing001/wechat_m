{% load staticfiles %}
<!DOCTYPE HTML>
<html>
<head>
<title>Sign In</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Bootstrap Core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="{% static 'css/morris.css" type="text/css' %}"/>
<!-- Graph CSS -->
<link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
<!-- jQuery -->
<script src="j{% static 's/jquery-2.1.4.min.js' %}"></script>
<!-- //jQuery -->
<link href='http://fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400' rel='stylesheet' type='text/css'/>
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<!-- lined-icons -->
<link rel="stylesheet" href="{% static 'css/icon-font.min.css' %}" type='text/css' />
<!-- //lined-icons -->
</head> 
<body>
	<div class="main-wthree">
	<div class="container">
	<div class="sin-w3-agile">
		<h2>登 录</h2>
		<form action="#" method="post">
            {% csrf_token %}
			<div class="username">
				<span class="username">用户名:</span>
				<input type="text" name="username" id="username" class="name" placeholder="" required="">
				<div class="clearfix"></div>
			</div>
			<div class="password-agileits">
				<span class="username">密  码:</span>
				<input type="password" name="password" id="password" class="password" placeholder="" required="">
				<div class="clearfix"></div>
			</div>
            <div class="error-info" style="display: none">
                {% if login_error %}
                    {{ login_error }}
                {% endif %}
            </div>

			<div class="rem-for-agile">
				<input type="checkbox" name="remember" id="remember" class="remember">下次自动登录<br>
				<a href="#">忘记密码</a><br>
			</div>
			<div class="login-w3">
					<input type="submit" class="login" value="登录">
			</div>
			<div class="clearfix"></div>
		</form>
				<div class="back">
					<a href="#">Back to home</a>
				</div>
				<div class="footer">
					<p>&copy; 2016 Pooled . All Rights Reserved | Design by <a href="http://w3layouts.com">W3layouts</a></p>
				</div>
	</div>
	</div>
	</div>
</body>
</html>
