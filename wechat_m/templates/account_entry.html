{% extends 'base.html' %}
{% block content %}
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'main' %}">首页</a><i class="fa fa-angle-right"></i>微信信息</li>
    </ol>
    <div class="grid-form">
        <div class="grid-form1">
            <h3 style="text-align:center">微信信息录入</h3>
            <div class="tab-content">
                <div class="tab-pane active" id="horizontal-form">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>微信信息</p>
                        <hr>
                        <div class="form-group">
                            {{ wf.as_p }}
                            <div class="col-sm-8 col-sm-offset-2">
                                <input type="submit" id="qr_code" value="提交">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="bs-example" data-example-id="form-validation-states">

            </div>

            </form>
        </div>
    </div>
{% endblock %}
